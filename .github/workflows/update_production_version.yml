name: Reusable workflwo for updating production version

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      node_be_folder_path:
        type: string
        required: false
      node_fe_folder_path:
        type: string
        required: false
      dot_net_file_path:
        type: string
        required: false
    secrets:
      workflow_bot_token:
        required: true
      ci_token:
        required: true

jobs:
  Get_prod_version:
    uses: ./.github/workflows/get_production_version.yml

  Update_version_in_code:
    needs: Get_prod_version
    runs-on: ubuntu-latest
    if: needs.Get_prod_version.outputs.new_prod_version != ''
    steps:
      # - uses: actions/create-github-app-token@v1
      #   id: app-token
      #   with:
      #     app-id: ${{ vars.WORKFLOW_BOT_ID }}
      #     private-key: ${{ secrets.workflow_bot_token }}

      # - name: Checkout code
      #   uses: actions/checkout@v4
      #   with:
      #     token: ${{ steps.app-token.outputs.token }}
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ci_token }}

      - name: Update be package.json version
        if: inputs.node_be_folder_path != ''
        run: |
          jq ".version=\"${{ needs.Get_prod_version.outputs.new_prod_version }}\"" ${{ inputs.node_be_folder_path }}/package.json > ${{ inputs.node_be_folder_path }}/temp.json && mv ${{ inputs.node_be_folder_path }}/temp.json ${{ inputs.node_be_folder_path }}/package.json
  
      - name: Update fe package.json version
        if: inputs.node_fe_folder_path != ''
        run: |
          jq ".version=\"${{ needs.Get_prod_version.outputs.new_prod_version }}\""  ${{ inputs.node_fe_folder_path }}/package.json > ${{ inputs.node_fe_folder_path }}/temp.json && mv ${{ inputs.node_fe_folder_path }}/temp.json ${{ inputs.node_fe_folder_path }}/package.json

      - name: Set MyProject.csproj version
        if: inputs.dot_net_file_path != ''
        id: update
        uses: vers-one/dotnet-project-version-updater@v1.6
        with:
          file: "${{ inputs.dot_net_file_path }}"
          version: ${{ needs.Get_prod_version.outputs.new_prod_version }}

      - name: Add and commit change
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Changed application version in package.json to ${{ needs.Get_prod_version.outputs.new_prod_version }}" -a

      - name: Push commit to a protected branch
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.ci_token }}
          branch: ${{ github.event.repository.default_branch }}
          unprotect_reviews: true
          tags: true

      # - name: Commit changes
      #   uses: EndBug/add-and-commit@v9
      #   with:
      #     message: "Changed application version in package.json to ${{ needs.Get_prod_version.outputs.new_prod_version }}"
      #     committer_name: Nittin GitHub Actions
      #     committer_email: actions@nittin.cz
      #     tag: ${{ needs.Get_prod_version.outputs.new_prod_version }}
      #     github_token: ${{ steps.app-token.outputs.token }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: "${{ needs.Get_prod_version.outputs.new_prod_version }}"
